<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-container button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #3700b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .write-button {
            display: flex;
            justify-content: flex-end;
        }

        .write-button button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .write-button button:hover {
            background-color: #3700b3;
        }

        .noContents {
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #3700b3;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .pagination span {
            margin: 0 5px;
            cursor: pointer;
            padding: 10px 15px;
        }

        .pagination span.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
    <script>
        let currentPage = 0;
        const pageSize = 10;

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("search").addEventListener("click", function() {
                currentPage = 0; // 검색할 때 페이지를 초기화
                fetchData();
            });

            document.getElementById("prev").addEventListener("click", function() {
                if (currentPage > 0) {
                    currentPage--;
                    fetchData();
                }
            });

            document.getElementById("next").addEventListener("click", function() {
                currentPage++;
                fetchData();
            });

            fetchData();

            function fetchData() {
                fetch(`http://localhost:8080/posts?page=${currentPage}&size=${pageSize}`)
                    .then(response => response.json())
                    .then(data => {
                        updateTable(data.content);
                        updatePagination(data);
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                    });
            }

            function updateTable(posts) {
                const tbody = document.querySelector("table tbody");
                tbody.innerHTML = ""; // Clear existing rows

                if (posts.length === 0) {
                    const row = document.createElement("tr");
                    const cell = document.createElement("td");
                    cell.colSpan = 4;
                    cell.innerHTML = '<div class="noContents">아직 작성된 글이 없습니다.</div>';
                    row.appendChild(cell);
                    tbody.appendChild(row);
                } else {
                    posts.forEach(post => {
                        const row = document.createElement("tr");

                        const idCell = document.createElement("td");
                        idCell.textContent = post.id;
                        row.appendChild(idCell);

                        const titleCell = document.createElement("td");
                        titleCell.textContent = post.title;
                        row.appendChild(titleCell);

                        const authorCell = document.createElement("td");
                        authorCell.textContent = post.author;
                        row.appendChild(authorCell);

                        const dateCell = document.createElement("td");
                        dateCell.textContent = ""; // 작성일을 나중에 채울 예정
                        row.appendChild(dateCell);

                        tbody.appendChild(row);
                    });
                }
            }

            function updatePagination(data) {
                const paginationContainer = document.querySelector(".pagination");
                paginationContainer.innerHTML = "";

                const prevButton = document.createElement("button");
                prevButton.id = "prev";
                prevButton.textContent = "이전";
                prevButton.disabled = data.first;
                prevButton.addEventListener("click", function() {
                    if (currentPage > 0) {
                        currentPage--;
                        fetchData();
                    }
                });
                paginationContainer.appendChild(prevButton);

                for (let i = 0; i < data.totalPages; i++) {
                    const pageButton = document.createElement("span");
                    pageButton.textContent = i + 1;
                    if (i === data.number) {
                        pageButton.classList.add("active");
                    }
                    pageButton.addEventListener("click", function() {
                        currentPage = i;
                        fetchData();
                    });
                    paginationContainer.appendChild(pageButton);
                }

                const nextButton = document.createElement("button");
                nextButton.id = "next";
                nextButton.textContent = "다음";
                nextButton.disabled = data.last;
                nextButton.addEventListener("click", function() {
                    currentPage++;
                    fetchData();
                });
                paginationContainer.appendChild(nextButton);
            }
        });
    </script>
</head>
<body>
<div class="container">
    <h1>게시판</h1>
    <div class="search-container">
        <input type="text" placeholder="검색어를 입력하세요">
        <button id="search">검색</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="4">
                <div class="noContents">
                    아직 작성된 글이 없습니다.
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button id="prev" disabled>이전</button>
        <span class="page">1</span>
        <button id="next" disabled>다음</button>
    </div>
    <div class="write-button">
        <button>글쓰기</button>
    </div>
</div>
</body>
</html>
